<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third lesson</title>
</head>

<body>
    <script>
        let age = +prompt('Введите свой возраст ');

        if (age > 0 || age === 0) {
            if (age % 10 == 1 && age != 11 && age % 100 != 11) {
                alert('Вам ' + age + ' год!');
            } else if (age != 0 && age % 10 > 1 && age % 10 <= 4  && age % 100 != 12 && age % 100 != 13 && age % 100 != 14) {
                alert('Вам  ' + age + '  года!');
            } else {
                alert('Вам ' + age + ' лет!')
            }
        } else {
            alert('Значение, которое вы ввели, не является числом \nПожалуйста введите число!');
        }

    </script>
</body>

</html>
